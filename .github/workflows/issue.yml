on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for opening an issue, we combe back shortly.'
            })
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue '${{ context.issue.title }}' opened, ${{ context.issue.url }}"}' ${{secrets.SLACK_WEBHOOK}}
